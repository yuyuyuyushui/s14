<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello</h1>
<p>hello p</p>hello
<div id="div1">hello div</div>
<!--div块级标签，占一整行-->
<b>给字体加粗</b>
<em>斜体</em>
<strike>划出</strike>
<del>delete</del>
<span>hello span</span>
<!--span内联标签，长度取决与文本长度-->
<img src="Vux.jpg" width="200px" height="200px" alt="hehe" title="帅哥">
<a href="http://www.baidu.com" target="_blank">百度</a>
<!--target在新的页面打开标签-->
<!--a标签超链接转接-->
</body>
</html>
