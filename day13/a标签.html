<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            height: 300px;
            background: red;
        }
        #div2{
            height: 300px;
            background: blue;
        }
        #div3 {
            height: 300px;
            background: yellow;
        }
        /*#是通过属性去找*/
    </style>
    <!--找到某个标签进行渲染-->
</head>
<body>
<a href="#div1">第一章</a>
<a href="#div2">第二章</a>
<a href="#div3">第三章</a>
<!--#代表超链接根据属性进行连接-->

<div id="div1">第一章</div>
<div id="div2">第二章</div>
<div id="div3">第三章</div>

</body>
</html>
